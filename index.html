<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Shopping</title>
    <link rel="icon" type="image/x-icon" href="/misc/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">G-Shopping</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                
            </div>
        </div>
    </header>

    <section class="shop container">
        <div class="shop">
            <h2 class="section-title">Shop Products</h2>
            <div class="shop-content">
               <div class="product-box">
                    <img src="misc/product1.jpg" alt="" class="product-img">
                    <h2 class="product-title">BACKPACK</h2>
                    <span class="price">$26.99</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
               </div>
                <div class="product-box">
                    <img src="misc/product2.jpg" alt="" class="product-img">
                    <h2 class="product-title">SUNGLASSES</h2>
                    <span class="price">$19.99</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
               </div>
               <div class="product-box">
                    <img src="misc/product3.jpg" alt="" class="product-img">
                    <h2 class="product-title">T-SHIRT</h2>
                    <span class="price">$15.79</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div> 
                <div class="product-box">
                    <img src="misc/product4.jpg" alt="" class="product-img">
                    <h2 class="product-title">STRAW HAT</h2>
                    <span class="price">$22</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
               </div>
               <div class="product-box">
                    <img src="misc/product5.jpg" alt="" class="product-img">
                    <h2 class="product-title">WATCH</h2>
                    <span class="price">$187.99</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="misc/product6.jpg" alt="" class="product-img">
                    <h2 class="product-title">HEADPHONES</h2>
                    <span class="price">$21.59</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
               </div>
               <div class="product-box">
                    <img src="misc/product7.jpg" alt="" class="product-img">
                    <h2 class="product-title">HOODIE</h2>
                    <span class="price">$13.75</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>  
                <div class="product-box">
                    <img src="misc/product8.jpg" alt="" class="product-img">
                    <h2 class="product-title">SNEAKERS</h2>
                    <span class="price">$40.98</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
               </div> 
            </div>
        </div>
    </section>











    <script src="script.js"></script>

</body>
</html>
